<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VueButton</title>
	<link rel="stylesheet" href="Css/css.css">
</head>
<body>
	<div id="app">
		<my-component v-show="display"></my-component>
	</div>
	<template id="myComponent">
		<div>
			<h2>{{msg}}</h2>
			<input type="button" v-on:click="showMsg" value="弹出消息">
		</div>
	</template>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>
<script >
	new Vue({
		el:'#app',
		data:{
			display:true
		},
		components:{
			'my-component':{
				template:'#myComponent',
				data:function(){
					return{
						msg:'Hello World',
						display:false
					};
				},
				methods:{
					showMsg:function(){
						alert(this.msg);
					}
				}
			}
		}
	});
</script>
</html>
