<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>activePage</title>
	<link rel="stylesheet" href="Css/css.css">
</head>
<body>
	<div id="app">
		<ul class="pagination">
			<li v-for="n in pageCount">
			<a href="javascript:void(0)" v-bind:class="activeNumber===n+1?'active':''">{{n}}</a></li>
		</ul>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>
<script>
	var vm=new Vue({
		el:'#app',
		data:{
			activeNumber:3,
			pageCount:10
		}
	});
</script>
</html>
